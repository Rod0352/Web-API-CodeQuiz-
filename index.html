<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">

        <div id="main">
            <h2>Test Your Coding Skills!</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="endGame">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your initials to view your Score" name="intials" id="initials" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>PLayer Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-view"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="restartQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
